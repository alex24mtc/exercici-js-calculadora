<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

</head>

<body>

       <button id="r4-1" value="1" onclick="mostrarValor('1')"  >1</button>
       <button id="r4-2" value="2" onclick="mostrarValor('2')" >2</button>
       <button id="r4-3" value="3" onclick="mostrarValor('3')" >3</button>
       <button id="r4-4" value="+" onclick="mostrarValor('+')"  >+</button>
